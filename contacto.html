        <div class="main-container container-max">
            <section class="cuestionario">
                <h2>¿Tenés alguna pregunta?</h2>
                <form action="#" id="formRegister" method="GET" novalidate>
                    <div>
                        <label for="name"></label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                        <label for="apellido"></label>
                        <input type="text" name="apellido" id="apellido" placeholder="Tu apellido" required>
                    </div>
                    <div class="error-div">
                        <div class="error" id="error-name"></div>
                        <div class="error" id="error-apellido"></div>
                    </div>
                    <div>
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Tu mail" required>
                        <label for="tel"></label>
                        <input type="tel" name="tel" id="tel" placeholder="Tu teléfono">
                    </div>
                    <div class="error-div">
                        <div class="error" id="error-email"></div>
                        <div class="error" id="error-tel"></div>
                    </div> <br>
                    <label for="motivo">Motivo</label>
                    <select name="motivo" id="motivo">
                        <option value="1">Disponibilidad</option>
                        <option value="2">Compras mayoristas</option>
                        <option value="3">Sugerencias</option>
                        <option value="4">Otro</option>
                    </select><br>

                    <label for="mensaje"></label><br>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escribe aquí tu mensaje"
                        required></textarea>
                    <div class="error error-div" id="error-mensaje"></div>
                    <div class="terms">
                        <input type="checkbox" id="accept-terms" name="accept-terms" value="accepted" onclick="toggleSubmitButton()">
                        <label for="accept-terms">Acepto los términos y condiciones</label>
                    </div>
                    <input class="btn btn-enviar" type="submit" id="submit-button" value="Enviar" disabled> </input>
                </form>
            </section>
